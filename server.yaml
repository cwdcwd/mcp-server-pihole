name: pihole-mcp-server
image: mcp/pihole-mcp-server
type: server
meta:
  category: network
  tags:
    - pihole
    - dns
    - networking
    - ad-blocking
    - privacy
about:
  title: Pi-hole MCP Server
  description: An MCP server that provides tools for interacting with Pi-hole's API, allowing you to manage DNS blocking, view statistics, and control your Pi-hole instance.
  icon: https://avatars.githubusercontent.com/u/10983016?s=200&v=4
source:
  project: https://github.com/cwdcwd/mcp-server-pihole
config:
  description: Configure the connection to your Pi-hole instance
  secrets:
    - name: pihole-mcp-server.pihole_password
      env: PIHOLE_PASSWORD
      example: your_pihole_admin_password_here
  env:
    - name: PIHOLE_BASE_URL
      example: http://pihole.local
      value: '{{pihole-mcp-server.pihole_base_url}}'
  parameters:
    type: object
    properties:
      pihole_base_url:
        type: string
        title: Pi-hole Base URL
        description: The base URL of your Pi-hole instance (e.g., http://pihole.local)
    required:
      - pihole_base_url
